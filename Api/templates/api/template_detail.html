{% extends 'Api/base.html' %}
{% load static %}



{% block contain %}  
<div class='margen container'>

    <div class=" d-flex flex-row">
        <div class="thumb">                  
          <img class="img-responsive" src="{% static "/" %}{{ post.logo }}" style="width:150px; height:100px" alt="">
        </div>
      
          <a class="post"><h3>{{ post.nombre }}</h3></a>
          <br>
          <a><h4>Nit: {{ post.nit }}</h4></a>
          
      
      </div>
      <hr>
      
      <div class="space"></div>
     
      {% comment %} <div class="col-sm-5 col-md-5 col-lg-3">
          <p>{{ post.text|linebreaksbr }}</p>
      </div> {% endcomment %}
</div>  
{% endblock %}
